<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/layui/layui.js"></script>
    <title>账号登录</title>
</head>
<body>
<div id="box">
    <div class="midBox">
        <div class="logo">
            <img src="../asset/images/logo.png" alt="">
        </div>
        <div class="formBox">
            <div class="right">
                <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                    <ul class="layui-tab-title">
                        <li class="layui-this">账号登录</li>
                        <li>新用户注册</li>
                    </ul>
                    <div class="layui-tab-content" id="loginBox">
                        <div class="layui-tab-item layui-show">
                            <form action="javascript:;" class="layui-form">
                                <div class="layui-form-item layuiFormItemInput">
                                    <label class="layui-form-label">
                                        <i class="layui-icon layui-icon-username"></i>
                                    </label>
                                    <div class="layui-input-block">
                                        <input type="text" name="userName" required lay-verify="required"
                                               placeholder="请输入用户名" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item layuiFormItemInput">
                                    <label class="layui-form-label">
                                        <i class="layui-icon layui-icon-password"></i>
                                    </label>
                                    <div class="layui-input-block">
                                        <input type="password" name="password" required lay-verify="required"
                                               placeholder="请输入密码" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="custom">
                                    <div class="jiZhu">
                                        <input type="checkbox" name="checkbox" id="jiZhu">
                                        <label for="jiZhu">
                                            <span>记住密码</span>
                                        </label>
                                    </div>
                                    <div class="wangJi">
                                        <span>忘记密码？</span>
                                    </div>
                                </div>

                                <div class="layui-form-item submitBox">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-submit lay-filter="loginDemo">立即登录</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="layui-tab-item" id="registerBox">
                            <form action="javascript:;" class="layui-form">
                                <div class="layui-form-item layuiFormItemInput">
                                    <label class="layui-form-label">
                                        <i class="layui-icon layui-icon-cellphone"></i>
                                    </label>
                                    <div class="layui-input-block">
                                        <input type="text" name="phone" required lay-verify="required|phone"
                                               placeholder="请输入手机号码" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item layuiFormItemInput">
                                    <label class="layui-form-label">
                                        <i class="iconfont iconkey"></i>
                                    </label>
                                    <div class="layui-input-block">
                                        <input type="text" name="verifyCode" required lay-verify="required"
                                               placeholder="请输入验证码" autocomplete="off" class="layui-input">
                                        <div class="getVerifyCode">
                                            <button type="button" class="layui-btn getVerifyCodeBtn">获取验证码</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="layui-form-item submitBox">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-submit lay-filter="registerDemo">立即注册</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--隐藏的表单-->
<div id="hideForm">
    <form action="javascript:;" class="layui-form">
        <div class="layui-form-item layuiFormItemInput">
            <label class="layui-form-label">
                <i class="layui-icon layui-icon-cellphone"></i>
            </label>
            <div class="layui-input-block">
                <input type="text" name="phone" required lay-verify="required|phone" placeholder="请输入手机号" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layuiFormItemInput">
            <label class="layui-form-label">
                <i class="layui-icon layui-icon-password"></i>
            </label>
            <div class="layui-input-block">
                <input type="password" name="password1" required lay-verify="password1" placeholder="请输入密码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layuiFormItemInput">
            <label class="layui-form-label">
                <i class="layui-icon layui-icon-password"></i>
            </label>
            <div class="layui-input-block">
                <input type="password" name="password2" required lay-verify="password2" placeholder="请再次输入密码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layuiFormItemInput">
            <label class="layui-form-label">
                <i class="iconfont iconkey"></i>
            </label>
            <div class="layui-input-block">
                <input type="text" name="verifyCode" required lay-verify="required" placeholder="请输入验证码"
                       autocomplete="off" class="layui-input">
                <div class="getVerifyCode">
                    <button type="button" class="layui-btn getVerifyCodeBtn">获取验证码</button>
                </div>
            </div>
        </div>

        <div class="layui-form-item submitBox">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="forgetPwdDemo">确认修改</button>
            </div>
        </div>
    </form>
</div>

</body>

<script>
    var page = {
        //提交登录时触发
        loginDemo: function (data) {
            console.log(data);
            // 跳转到首页
            window.location.href = "/index.html";
            // 保存用户信息到本地
            localStorage.setItem("userInfo", JSON.stringify({
                userId: "123",
                userName: "小明",
                photo: "https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=673439141,4153017956&fm=26&gp=0.jpg",
            }));
        },
        //提交注册时触发
        registerDemo: function (data) {
            console.log(data);
        },
        //忘记密码 确认修改时触发
        forgetPwdDemo: function (data) {
            //关闭所有弹窗
            layer.closeAll();
            console.log(data);
        },
        /*获取验证码*/
        getVerifyCode(){
            console.log('获取验证码')
        }
    };
</script>

</html>

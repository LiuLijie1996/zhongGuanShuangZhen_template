<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/layui/layui.js"></script>
    <title>立即购买</title>
</head>
<body>
<!--移动端带返回箭头的头部-->
<div id="detailHeader">
    <p>
        <i class="layui-icon layui-icon-left" onclick="window.history.go(-1);"></i>
        <span>确认付款</span>
    </p>
</div>

<div id="PageContent">
    <!--订单结算-->
    <div class="wrapper" id="BScroll2">
        <div id="scrollSettlement">
            <!--收货信息-->
            <div class="ReceivingInfo">
                <div class="left">
                    <img src="../asset/images/locationIcon.png" alt="">
                </div>

                <div class="right">
                    <p class="basic">
                        <span class="userName">李四</span>
                        <span class="phone">13000000000</span>
                    </p>
                    <p class="location">安徽省淮南市田家庵区上品印象饕街A3-2323</p>
                    <p class="updateLocationBtn">修改地址</p>
                </div>
            </div>

            <!--商品列表-->
            <div class="settlementShopList">

                <div class="settlementItem" data-id="1" data-freight="0">
                    <!--主图-->
                    <div class="left">
                        <div class="pic">
                            <img src="../asset/images/economyDevice_bg.png" alt="">
                        </div>
                    </div>

                    <!--商品信息-->
                    <div class="right">
                        <!--标题-->
                        <div class="title">空调节能装置空调节能装置空调节能装置空调节能装置 KLJA-30</div>
                        <!--价格和数量-->
                        <div class="priceAndNum">
                            <!--金额-->
                            <p class="price">
                                ￥ <span>869.00</span>
                            </p>

                            <!--购买数量-->
                            <p class="num">x<span>3</span></p>
                        </div>
                    </div>

                    <!--商品小计-->
                    <div class="bottom">
                        <div class="yunFei">
                            含运费： ￥<span>10.00</span>
                        </div>
                        <div class="xiaoJi">
                            小计： <span class="fontRed">￥ <i>1000.00</i></span>
                        </div>
                    </div>
                </div>
                <div class="settlementItem" data-id="2" data-freight="0">
                    <!--主图-->
                    <div class="left">
                        <div class="pic">
                            <img src="../asset/images/economyDevice_bg.png" alt="">
                        </div>
                    </div>

                    <!--商品信息-->
                    <div class="right">
                        <!--标题-->
                        <div class="title">空调节能装置空调节能装置空调节能装置空调节能装置 KLJA-30</div>
                        <!--价格和数量-->
                        <div class="priceAndNum">
                            <!--金额-->
                            <p class="price">
                                ￥ <span>869.00</span>
                            </p>

                            <!--购买数量-->
                            <p class="num">x<span>3</span></p>
                        </div>
                    </div>

                    <!--商品小计-->
                    <div class="bottom">
                        <div class="yunFei">
                            含运费： ￥<span>10.00</span>
                        </div>
                        <div class="xiaoJi">
                            小计： <span class="fontRed">￥ <i>1000.00</i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--底部按钮-->
<div id="footer">
    <div class="total-count">
        <p class="total-check-num">
            已选：<span>0</span>件
        </p>
        <p class="total-price">
            总金额：<span>0</span>元
        </p>
    </div>
    <div class="btn-group">
        <p class="affirmPayment">确认付款</p>
    </div>
</div>

<!--修改地址的弹窗-->
<div id="formBox">
    <form class="layui-form" action="javascript:;">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="userName" lay-verify="required" autocomplete="off" placeholder="请输入姓名"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" placeholder="请输入手机号码"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">收货地址</label>
            <div class="layui-input-block">
                <input type="text" name="receivingSite" lay-verify="required" autocomplete="off" placeholder="请输入收货地址"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn submitBtn" lay-submit="" lay-filter="submitInfo">确认修改</button>
            </div>
        </div>
    </form>
</div>

</body>

<script>
    var page = {
        /*修改地址时触发*/
        MobileUpdateLocationSubmit: function(data) {
            console.log(data, '修改地址时触发');
        },

        //确认付款时触发
        MobileAffirmPayment: function(data){
            console.log(data, '确认付款时触发');
        },
    };
</script>
</html>
